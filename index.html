<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Check-in</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h2>Event Check-in</h2>
    <div id="qr-reader"></div>
    <div id="status"></div>

    <script>
        function onScanSuccess(qrMessage) {
            document.getElementById("status").innerText = "Checking in...";
            
            fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?id=${qrMessage}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = data.message;
            })
            .catch(error => console.error("Error:", error));
        }

        var html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess);
    </script>

    <div id="participants"></div>

    <script>
        function loadParticipants() {
            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec")
            .then(response => response.json())
            .then(data => {
                let html = "<h3>Participants</h3><ul>";
                data.forEach(p => {
                    html += `<li>${p.name} - ${p.email} - ${p.status}</li>`;
                });
                html += "</ul>";
                document.getElementById("participants").innerHTML = html;
            });
        }
        loadParticipants();
    </script>

</body>
</html>
